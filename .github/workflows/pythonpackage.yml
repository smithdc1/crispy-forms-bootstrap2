name: crispy-forms-bootstrap2

on: 
  pull_request:
    branches: 
      - master
  push:
    branches: 
      - master


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.5, 3.6, 3.7]
        Django-version: [2.2.x, 3.0b1]
        Crispy-forms-version: [1.8.0]
        exclude:
          - python-version: 3.5
            Django-version: ==3.0b1

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      #if: contains(matrix.Django-version, '1')
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install Django==${{ matrix.Django-version }}
        pip install django-crispy-forms==${{ matrix.Crispy-forms-version}}
       
        
    #- name: Lint with flake8
    #  run: |
    #    pip install flake8
    #    # stop the build if there are Python syntax errors or undefined names
    #    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #    # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #    flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test using make test
      run: |
        make test
